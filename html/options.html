<!DOCTYPE html>
<html>
    <head>
        <title>Chrome Discourse Notifications Options</title>
        <link rel="stylesheet" href="../src/css/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../src/css/optionsView.css">
    </head>
    <body>
        <div><label id="version-lbl"></label></div>

        <div>
            <label>Font size:</label>
            <input type="range" id="font-size-range" min="1.0" max="2.0" step="0.2">
            <label id="font-size-lbl"></label>
        </div>

        <div>
            <input type="checkbox" id="open-pages-background-chk">
            <label for="open-pages-background-chk">Open web pages in background (clicking menu notifications)</label>
        </div>

        <div>
            <input type="checkbox" id="desktop-notifications-chk">
            <label for="desktop-notifications-chk">Desktop notifications</label>
        </div>

        <div class="hide">
            <input type="checkbox" id="desktop-notifications-sound-chk">
            <label for="desktop-notifications-sound-chk">Desktop notifications sound</label>
        </div>

        <div>
            <span id="add-source-btn">
                <i class="fa fa-plus btn"></i>
            </span>
            <span id="source-spinner" class="spinner hide">
                <i class="fa fa-spinner fa-spin fa-2x"></i>
            </span>
            <input type="text" id="add-source-input" placeholder="url">
            <div>
                <label id="source-output-lbl"></label>
            </div>
        </div>

        <div>
            <div id="sources-list"></div>
        </div>

        <script src="../lib/jquery-2.1.4.min.js"></script>
        <script src="../src/js/mediator.js"></script>
        <script src="../src/js/optionsView.js"></script>
    </body>
</html>
