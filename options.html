<!DOCTYPE html>
<html>
    <head>
        <title>Chrome Discourse Notifications Options</title>
        <link rel="stylesheet" href="css/options.css">
    </head>
    <body>
        <!-- <div class="empty-row"></div> -->

        <div class="row">
            <input type="checkbox" id="desktop-notifications-enabler">
            <label>Desktop notifications</label>
        </div>

        <div class="row">
            <label>Discourse url:</label>
            <input type="text" id="discourse-url" placeholder="ex. https://meta.discourse.org" size="35">
        </div>

        <div class="row">
            <button id="save"></button>
        </div>

        <div class="row">
            <div id="status" class="empty-row"></div>
        </div>

        <script src="js/options.js"></script>
    </body>
</html>
